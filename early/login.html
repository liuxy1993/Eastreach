<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>瑞通酒店管理系统</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./css/login.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	</head>
	<body>
		<div id="main">
			<div id="loginTitle">
				<img id="usrLogo" src="img/logo96.jpg" >
				<p id="usrName">{{usrname}}</p>
			</div>
			<div id="loginMsg">
				<div class="inputs">
					<label>工 号：</label>
					<input type="text" placeholder="请输入工号" id="codeNum" v-model="usrcode" @keyup.13="pswFocus" value=""/>
				</div>
				<div class="inputs">
					<label>密 码：</label>
					<input type="password" placeholder="请输入密码" id="password" v-model="usrpwd" ref='pwd' value=""/>
				</div>
			</div>
			<p id="btnLogin" @click="login">
				<a href="#" class="btn">
					登&nbsp;&nbsp;录
				</a>
			</p>
		</div>
		<script type="text/javascript">
			const app = new Vue({
				el: '#main',
				data: {
					usrname: '北京昆仑瑞琪大酒店',
					usrcode: null,
					usrpwd: null
				},
				methods: {
					login(){
						if(this.usrcode == '001' && this.usrpwd == 'adminc'){
							alert('登录成功！');
						}else{
							this.usrcode = '';
							this.usrpwd = '';
							alert('工号或密码错误！'); 
						}
					},
					pswFocus(){
						this.$refs['pwd'].focus()
					}
				}
			})
		</script>
	</body>
</html>
